<!doctype html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style.css">
     <!--  JavaScript -->
     

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="assets/javascript/app.js"></script>
    

     

     <title>trival Game</title>
</head>

<body>
     <div class="container-fluid">
          <header class="row bg-primary ">
               <div class="col text-white display-4 text-center p-5 text-bold font-weight-bold"> TRIVAL GAME
               </div>
          </header>
          <section class="mainSection">
               <div class="row">
                    <div class="col font-italic h5 mb-4 questionnum">
                         Question 1 of 10
                    </div>
               </div>
               <div class="row">
                    <div class="col font-italic h5 timeleft mb-4">
                         Time Left: 00:02:00
                    </div>
               </div>
     </div>
     <div class="row ml-4">
          <div class="col font-italic h5  mb-4" id= "currentquestion">
               Question to Ask
          </div>
     </div>
     <div class="row">
          <div class="col font-italic h5 answer mb-4 ml-4">
               <form>
                    <div class="form-check mb-4 ml-4 btn-lg">
                         <input class="form-check-input " type="radio" name="answer"  value="option1">
                         <label class="form-check-label" for="answer1" id="answer1">
                              Answer Number 1<span ><img src="assets/images/right.png"></span>
                         </label>
                    </div>
                    <div class="form-check mb-4 ml-4 btn-lg">
                         <input class="form-check-input " type="radio" name="answer" value="option2">
                         <label class="form-check-label " for="answer2" id="answer2" >
                              Answer Number 2
                         </label>
                    </div>
                    <div class="form-check mb-4 ml-4 btn-lg">
                         <input class="form-check-input mb-4" type="radio" name="answer"
                         value="option3">
                         <label class="form-check-label" for="answer3" id="answer3" >
                              Answer Number 3
                         </label>
                    </div>
                    <div class="form-check mb-4 ml-4 btn-lg">
                         <input class="form-check-input" type="radio" name="answer"
                         value="option4">
                         <label class="form-check-label" for="answer4" id="answer4" >
                              Answer Number 4
                         </label>

                    </div>
                    <button type="button" class="btn btn-primary btn-sm ml-4 submit ">Submit</button>
                    <button type="button" class="btn btn-primary btn-sm ml-4 next">Next</button>

               </form>
          </div>
     </div>
     </div>
     </section>
     </div>
   

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
</body>

</html>
